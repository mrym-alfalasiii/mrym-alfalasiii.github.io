<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freshly Dipped</title>
  <style>
    body {
      font-family: 'Lucida Handwriting', cursive;
      background: #F5F1F1;
      color: #151313;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #F1545C;
      font-size: 48px;
      margin-bottom: 5px;
    }
    .tagline {
      text-align: center;
      color: #151313;
      font-style: italic;
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 10px auto 20px;
      width: 150px;
      height: auto;
    }
    .image-section img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-top: 5px solid #8B4513;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #151313;
    }
    input[type=text], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #82C574;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #F1545C;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #8B4513;
      color: white;
    }
  </style>
</head>
<body>

<!-- Logo -->
<img src="YOUR_LOGO_URL_HERE" alt="Freshly Dipped Logo" class="logo">

<!-- Page Header -->
<h1>Freshly Dipped</h1>
<p class="tagline">Keychains & tasty treats for everyone!</p>

<!-- Pictures Section -->
<div class="image-section">
  <img src="YOUR_KEYCHAIN_IMAGE_URL_HERE" alt="Keychains">
  <img src="YOUR_SNACK_IMAGE_URL_HERE" alt="Snacks">
</div>

<!-- Order Form -->
<div class="card">
  <form action="https://formspree.io/f/XXXXXXXX" method="POST">

    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Grade / Section</label>
    <input type="text" name="grade" required>

    <label>Order Type</label>
    <select name="type">
      <option>Ready-made keychain</option>
      <option>Custom keychain</option>
      <option>Chocolate covered strawberries</option>
      <option>Chocolate covered mixed fruits</option>
    </select>

    <label>Chain Color (for keychains)</label>
    <select name="color">
      <option>Silver</option>
      <option>Gold</option>
    </select>

    <label>Charms (for keychains)</label>
    <p style="font-style:italic; color:#8B4513;">Pick your charms from the box</p>

    <label>Extra Notes / Special Requests</label>
    <textarea name="notes" placeholder="Ex: Would you like to add anything?"></textarea>

    <label>Payment</label>
    <select name="payment">
      <option>Prepaid</option>
      <option>Pay later</option>
    </select>

    <button type="submit">Place Order</button>
  </form>
</div>

</body>
</html>
